<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Chatbot</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'eventchatbot/style.css' %}" />
  </head>
  <body>
    <h1>Event AI assistant</h1>
    <div class="chatbot-container">
      <div class="messages" id="messages"></div>
      <div class="input-container">
        <input
          type="text"
          id="user-input"
          placeholder="Ask me something..."
          onkeyup="checkEnter(event)"
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
    <script src="{% static 'eventchatbot/script.js' %}"></script>
  </body>
</html>
